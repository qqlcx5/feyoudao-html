<html>
	<head>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>兮夜老师</title>
	<style>
	*{
		margin: 0;
		transition: 1.5s;
	}
	h2{
		font-weight: normal;
		font-size: 14px;
	}
	pre{
		padding: 14px;
	}
	body{
		overflow: hidden;
		perspective: 800px;
	}
	#resume{
		transform-style: preserve-3d;
		width: 0px;
		height: 0px;
	}
	#wrap{
		height: auto;
	}
	.hide.on{
		transform: translate(-50%, -50%) rotateY(360deg) scale(1);
	}
	.language-css{width: 100%}
	pre[class*="language-"]{color:#fff;background:none;transform-style:preserve-3d;font-family:Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-moz-hyphens:none;-ms-hyphens:none;hyphens:none}pre[class*="language-"]::-moz-selection,pre[class*="language-"] ::-moz-selection,code[class*="language-"]::-moz-selection,code[class*="language-"] ::-moz-selection{text-shadow:none;background:#002B36}pre[class*="language-"]::selection,pre[class*="language-"] ::selection,code[class*="language-"]::selection,code[class*="language-"] ::selection{text-shadow:none;background:#002B36}@media print{code[class*="language-"],pre[class*="language-"]{text-shadow:none}}pre[class*="language-"]{padding:1em;margin:0.5em 0;overflow:auto}:not(pre) > code[class*="language-"],pre[class*="language-"]{background:#002B36}:not(pre) > code[class*="language-"]{padding:0.1em;border-radius:0.3em;white-space:normal}.token.cdata,.token.comment,.token.doctype,.token.prolog{color:slategray}.token.punctuation{color:#999}.namespace{opacity:0.7}.token.boolean,.token.constant,.token.deleted,.token.number,.token.property,.token.symbol,.token.tag{color:#905}.token.attr-name,.token.builtin,.token.char,.token.inserted,.token.selector,.token.string{color:#E69F0F}.language-css .token.string,.style .token.string,.token.entity,.token.operator,.token.url{color:#a67f59;}.token.atrule,.token.attr-value,.token.keyword{color:#07a}.token.function{color:#DD4A68}.token.important,.token.regex,.token.variable{color:#e90}.token.bold,.token.important{font-weight:bold}.token.italic{font-style:italic}.token.entity{cursor:help}
	</style>
	<style id="styleTag">

	</style>
</head>

	</pre>
